<!DOCTYPE html>
<html>
    <body>
        <div id ="wrap">
            <header>

            </header>
       
        <form>
            <fieldset>
                <legend></legend>
                <table>
                    <tbody>
                        
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td><input type="text" id="name"></td>
                        </tr>
                   
                        <tr>
                            <th><label for="id">아이디</label></th>
                            <td>
                                <input type="text" id="id" placeholder="영문, 숫자 4-10글자 내외">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="password">비밀번호</label></th>
                            <td>
                                <input type="password" id="password" placeholder="영문, 숫자 4-10글자 내외">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="cpwd">비밀번호확인</label></th>
                            <td> <input type="text" id="cpwd"></td>
                        </tr>
                        <tr>
                            <th><label for="e-mail">이메일</label></th>
                            <td> <input type="text" id="e-mail"></td>
                        </tr>
                        <tr>
                            <th><label for="job">직업</label></th>
                            <td><select id="job">
                                <option>직업선택</option>
                                <option>사무직</option>
                                <option>학생</option>
                            </select>
                                
                            </td>
                        </tr>
                        <tr>
                            <th><label for="company">직장(학교명)</label></th>
                            <td> <input type="text" id="company"></td>
                        </tr>
                        <tr>
                            <th><label for="position">직책</label></th>
                            <td> <input type="text" id="position"></td>
                        </tr>
                        <tr>
                            <th><label for="cphone">사무실TEL</label></th>
                            <td>
                                <input type="text" id="cphone" placeholder="숫자만기입"></td>
                        </tr>
                        <tr>
                            <th><label for="phone">핸드폰</label></th>
                            <td> 
                                <input type="text" id="phone" placeholder="숫자만기입"></td>
                        </tr>
                        <tr>
                            <th><label for="talk">하고싶은 말</label></th>
                            <td><textarea id="talk"></textarea></td>
                        </tr>

                        
                    </tbody>
                </table>
            </fieldset>
        </form>
        
    </div>

    <div>
        <button type="submit">등록</button><span><button type="submit">취소</button>
       </div>
    </body>
</html>
